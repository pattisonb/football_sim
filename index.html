<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Sim</title>
    <style>
      :root { --bg:#0f172a; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--text); }
      header { padding: 16px 20px; border-bottom:1px solid #1f2937; display:flex; align-items:center; justify-content:space-between; }
      .title { font-weight:700; letter-spacing:0.2px; }
      .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
      .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
      .panel { background:var(--panel); border:1px solid #1f2937; border-radius:10px; padding:16px; }
      h2 { margin:0 0 8px 0; font-size:18px; }
      .muted { color:var(--muted); font-size:12px; }
      ul { list-style:none; padding:0; margin:8px 0 0 0; max-height: 380px; overflow:auto; }
      li { display:flex; align-items:center; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #1f2937; }
      .pos { color:var(--muted); margin-left:8px; font-size:12px; }
      .toolbar { display:flex; gap:10px; align-items:center; }
      button { background:var(--accent); color:#002133; border:0; border-radius:8px; padding:10px 14px; font-weight:600; cursor:pointer; }
      button:disabled { opacity:0.6; cursor:not-allowed; }
      .score { margin-top:16px; font-size:16px; }
      .box { margin-top:12px; border-top:1px solid #1f2937; padding-top:12px; font-size:13px; color:var(--muted); }
      code { color:#eab308; }
    </style>
  </head>
  <body>
    <header>
      <div class="title">Football Simulation</div>
      <div class="toolbar">
        <button id="btn-sim">Simulate Game</button>
      </div>
    </header>
    <div class="container">
      <div class="grid">
        <div class="panel">
          <h2 id="home-name">Home</h2>
          <div class="muted">Offense / Defense</div>
          <ul id="home-roster"></ul>
        </div>
        <div class="panel">
          <h2 id="away-name">Away</h2>
          <div class="muted">Offense / Defense</div>
          <ul id="away-roster"></ul>
        </div>
      </div>
      <div class="panel score">
        <div id="score-line">Score will appear here after simulation.</div>
        <div class="box">Rosters are imported from <code>game_sim/rosters.json</code>.</div>
      </div>
      <div class="grid" style="margin-top:16px;">
        <div class="panel">
          <h2>Home Offensive Stats</h2>
          <ul id="home-stats"></ul>
        </div>
        <div class="panel">
          <h2>Away Offensive Stats</h2>
          <ul id="away-stats"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
